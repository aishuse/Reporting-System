<!DOCTYPE html>

{%extends 'admins/baseadmin.html'%}

{%load static%}


{% block body_block %}
<table class="table">

    <tr>
        <th>Batch name</th>
        <th>Course</th>
        <th>Total Seats</th>
        <th>Available Seats</th>
        <th>Actions</th>
    </tr>
    {%for batch in batches%}
    <tr>
        <td>{{batch.batch_name}}</td>
        <td>{{batch.course}}</td>
        <td>{{batch.total_seat}}</td>
        <td>{{batch.available_seat}}</td>
        <td><a href="{%url 'batchupdate' batch.pk%}" class="btn btn-secondary">Update</a>
        <td><a href="{%url 'batchdelete' batch.pk%}" class="btn btn-secondary">Delete</a>

    </tr>
    {%endfor%}
</table>
{%endblock%}
